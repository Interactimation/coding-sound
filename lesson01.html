<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="codingSoundFavicon.ico" />

  <title>Lesson 01</title>

  <!--import Tone.js, link found here: https://cdnjs.com/libraries/tone-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.5/Tone.min.js"></script>

  <!--import the webpage's stylesheet-->
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- this is the start of content -->
  <h1>Hello Tone</h1>

  <!--create a button named play-btn-->
  <button id="play-btn">Play</button>

  <!--display text-->
  <p>
    Make sure your volume is up, but not too high
  </p>

  <!--BOTTOM-->
  <!--Nav Buttons-->
  <div class="button-row">
    <button class="left" onclick="location.href='index.html'">ToC</button>
    <button class="center"
      onclick="window.open('https://github.com/Interactimation/coding-sound/blob/main/lesson01.html', '_blank')">Code</button>
    <button class="right" onclick="window.open('lesson02.html')">Next</button>
  </div>
  <br />
  <br />
  <br />

  <!--JAVASCRIPT-->

  <script>

    /* 
    HELLO WORLD
    * Based on: https://www.youtube.com/watch?v=7ZhbKclhDf4
    * See also: https://www.thecodecreative.com/blog/tonejs-hello-world
    * Challenge: Can you make different computer keyboard keys play different notes?
    * See: https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/key
    * And: https://youtu.be/wWUUHjhrmlU?t=70
    * Discover: Can the user play more than one tone at a time, a "chord", using Synth or something else?
    */

    //instantiate Synth, send it to the speakers
    const synth = new Tone.Synth().toDestination();

    //get the play button, when it's clicked run: if the Tone.context.state is NOT "running" then start it and play a tone
    const playBTN = document.getElementById("play-btn").addEventListener("click", () => {
      if (Tone.context.state !== "running") {
        Tone.start();
      }

      synth.triggerAttackRelease("C3", "4n");
    })

  </script>

</body>

</html>
